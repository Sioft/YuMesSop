<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>看板轮播</title>
	<link rel="stylesheet" href="style/mdsSlide.css">
	<link rel="stylesheet" href="style/product_finish.css">
	<!-- <script src="js/jquery.min.js"></script> -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- <script type="text/javascript" src="js/highcharts.js"></script> -->
</head>
<body>
<div class="container">
	<!--<div style="font-size: 4em;">
		看板轮播
	</div>-->


		<div class="wrap">
			<div id="slide">
				<ul class="list">
					<!--数据统计，实际数量与当天数量-->
					<li ><a href="#">
						<div class="toady">
							<div class="fact_flan">
								<div class="fact_num">
									<div class="fact_text">实际排产数量</div>
									<div class="fact_number" id="pordCount">1200台</div>
								</div>
								<div class="number">
									<div class="fact_today"><span class="num_t1">当天实时产量:&nbsp;</span><span class="num_t2" id="currentCount">500台</span></div>
									<div class="fact_cumulative"><span class="num_t1">累计完成数量:&nbsp;</span><span class="num_t2" id="onCount">800台</span></div>
								</div>
							</div>

							<div class="forecast_num"><span class="forecast_t1">全部累计上线数量:&nbsp;</span><span class="forecast_t2" id="allCurrentCount">1300台</span></div>
							<div class="rejects_num"><span class="rejects_t1">实时不良品数量:&nbsp;</span><span class="rejects_t2" id="errorCount">10台</span></div>
						</div>
					</a></li>
					<!--<li ><a href="#">
						<div id="container2" class="chart"></div>
					</a></li>-->
					<li ><a href="#">
						<div class="zzt_a">生产任务单完成率</div>
						<div class="finish_content">
							<div  class="skillbar_tt" id="pordId1">N.X.17-06L008</div>
							<div class="skillbar clearfix " id="pordId1_rate" data-percent="20%">
								<div class="skillbar-bar" style="background: #0c3c68;"></div>

								<div class="skill-bar-percent" id="pordId1_rate_val">20%</div>

							</div> <!-- End Skill Bar -->
							<div class="skillbar_tt" id="pordId2">EM170110-2</div>
							<div class="skillbar clearfix "  id="pordId2_rate" data-percent="25%">
								<div class="skillbar-bar" style="background: #0b6868;"></div>
								<div class="skill-bar-percent" id="pordId2_rate_val">25%</div>
							</div> <!-- End Skill Bar -->


							<div class="skillbar_tt"><span  id="pordId3">1706</span></div>
							<div class="skillbar clearfix " id="pordId3_rate" data-percent="50%">
								<div class="skillbar-bar" style="background: #4b405b;"></div>
								<div class="skill-bar-percent" id="pordId3_rate_val">50%</div>
							</div>
							<div class="skillbar_tt"><span  id="pordId4">任务单4</span></div>
							<div class="skillbar clearfix " id="pordId4_rate" data-percent="40%">
								<div class="skillbar-bar" style="background: #3e6d18;"></div>
								<div class="skill-bar-percent" id="pordId4_rate_val">40%</div>

							</div>
						</div>

					</a>
					</li>
					<li ><a href="#">
						<!-- <div class="zzt_a">最近一周每天的生产量展示</div> -->
						<div id="weekComplet" style="width: 1700px;height:1000px;"></div>
						<!-- <div class="zzt_a">最近一周每天的生产量展示</div>
						<canvas id="canvas_zhuzt"></canvas>

						<div id="show_num"></div> -->
					</a></li>

				</ul>
			</div>
		</div>

</div>
<!-- <script type="text/javascript" src="js/canvas_zzt.js"></script> -->
<script type="text/javascript" src="../scripts/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/echarts.common.min.js"></script>
<script src="js/Mds.oneTurn.1.0.js" type="text/javascript"></script>
<script type="text/javascript" src="js/product_finish.js"></script>

<script>
	$('#slide').MdsSlideFade({
		pageNum: true,time: '30000'
	});

</script>


</body>
</html>
